<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michelle King's Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: auto; /* Enables scrolling for the whole page */
            background-color: #000; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        img {
            width: 80%; /* Adjust the size of the image */
            height: auto;
            display: block;
        }

        .top-links {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 10;
            display: flex;
            gap: 10px;
        }

        .top-links a img {
            height: 40px; /* Adjust size of the icons */
            width: auto;
        }
    </style>
</head>
<body>

    <!-- Top Links -->
    <div class="top-links">
        <a href="https://www.instagram.com/mmyking1/" target="_blank">
            <img src="instagram(1).png" alt="Instagram">
        </a>
        <a href="https://www.palettementor.work/index.html" target="_blank">
            <img src="new-logo-Tech-Palette_mentor.png" alt="Tech Palette Mentor">
        </a>
    </div>

    <!-- Full-Page Image with Vertical Scrolling -->
    <img src="mmk-king-art.png" alt="Michelle King Art">

</body>
</html>
