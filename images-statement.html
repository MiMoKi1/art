<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michelle King's Art</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* Black background for contrast */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #top-links {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
        }

        #top-links a img {
            height: 40px; /* Adjust size as needed */
        }

        #image-container {
            flex-grow: 1;
            width: 100%;
            overflow: auto; /* Enables scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #image-container img {
            width: 100%; /* Make image fill the screen width */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

    <div id="top-links">
        <a href="https://www.instagram.com/mmyking1/" target="_blank">
            <img src="instagram(1).png" alt="Instagram">
        </a>
        <a href="https://www.palettementor.work/index.html" target="_blank">
            <img src="new-logo-Tech-Palette_mentor.png" alt="Tech Palette Mentor">
        </a>
    </div>

    <div id="image-container">
        <img src="mmk-king-art.png" alt="Michelle King Art">
    </div>

</body>
</html>
